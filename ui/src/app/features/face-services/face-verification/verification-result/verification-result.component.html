<div class="result-container">
  <div class="result-sections">
    <div class="io-result-container">
      <div class="result-section-image">
        <div class="face-uploader-tray"></div>
        <div class="result-image">
          <app-drag-n-drop
            class="face-uploader"
            [style.display]="files.processFile ? 'none' : 'block'"
            (upload)="selectProcessFile.emit($event)"
          ></app-drag-n-drop>
          <canvas
            [style.display]="!files.processFile ? 'none' : 'block'"
            #processFileCanvasElement
            [width]="processFileCanvasSize.width"
          ></canvas>
        </div>
      </div>
      <div class="result-section-image">
        <div class="result-image">
          <app-drag-n-drop
            [style.display]="files.checkFile ? 'none' : 'block'"
            class="face-uploader"
            (upload)="selectCheckFile.emit($event)"
          ></app-drag-n-drop>
          <canvas
            #checkFileCanvasElement
            [style.display]="!files.checkFile ? 'none' : 'block'"
            [width]="checkFileCanvasSize.width"
          ></canvas>
        </div>
      </div>
    </div>
    <ng-container *ngIf="isLoaded">
      <div class="response-container">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ 'test_model.request' | translate }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <textarea class="result-textarea" id="result-textarea-request" rows="5" disabled>{{ requestInfo.request }}</textarea>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ 'test_model.response' | translate }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <textarea class="result-textarea" id="result-textarea-response" rows="16" disabled>{{ formattedResult }}</textarea>
        </mat-expansion-panel>
      </div>
    </ng-container>
  </div>
</div>
